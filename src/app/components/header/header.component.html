<header class="ld-header">

  <!-- Usuário não logado -->
  <div class="wrapper" *ngIf="!verifyUserAuthenticate()">
    <ng-container *ngTemplateOutlet="LogoTemplate"></ng-container>
  </div>

  <!-- Usuário logado -->
  <div class="wrapper -has-user" *ngIf="verifyUserAuthenticate()">
      <div></div>

      <ng-container *ngTemplateOutlet="LogoTemplate"></ng-container>

      <div class="user">
          <div class="info">
              <span class="name">{{ user.name }}</span>
              <span class="role">{{ user.role }}</span>
          </div>
          <div class="photo-wrapper">
              <img src="https://img.ibxk.com.br/2019/02/17/17124052466014.jpg" alt="Foto do usuário">
          </div>
      </div>
  </div>
</header>

<!-- Template Logo -->
<ng-template #LogoTemplate>
  <div class="logo-wrapper">
    <img alt="Logo da DevFreela" class="image" src="assets/logo/devfreela.svg">
  </div>
</ng-template>
